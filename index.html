<main class="main">
  <div class="product-image">
    <!-- <img src="./images/image-product-desktop.jpg" alt="Perfume Image"> -->
  </div>
  <div class="product-info">
    <div class="product-type"> Perfume</div>
    <div class="title">Gabrielle Essence Eau De Parfum</div>
    <div class="product-description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </div>
    <div class="price">
      <span class="new-price">$149.99</span>
      <span class="old-price">$169.99</span></div>
    <a class="button" href="#">Add to Cart</a>
    

  </div>
</main>
